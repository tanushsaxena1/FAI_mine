    <script>
        function openMenu() {
            var elem = document.getElementById("fainavlinks");
            elem.classList.toggle("hidden");
            var menu = document.getElementById("fainavlinks-donate");
            menu.classList.toggle("hidden");
        }

        function visitDonatePage() {
            window.open("https://gofund.me/c61e6ac1", "_blank");
        }

        document.addEventListener("DOMContentLoaded", function () {
            const schoolNames = [
                "Reedy High School",
                "Frisco High School",
                // ... (other school names)
                "Central High School",
            ];

            let currentIndex = 0;
            const textElement = document.getElementById("schoolName");

            function updateSchoolName() {
                textElement.classList.remove("fade-in");
                textElement.classList.add("fade-out");

                textElement.addEventListener(
                    "animationend",
                    function () {
                        textElement.classList.remove("fade-out");

                        const randomIndex = Math.floor(
                            Math.random() * schoolNames.length
                        );

                        textElement.textContent = schoolNames[randomIndex];

                        textElement.classList.add("fade-in");
                    },
                    { once: true }
                );
            }

            setInterval(updateSchoolName, 2500);
        });
    </script>
